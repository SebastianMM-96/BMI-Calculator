<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">BMI Calculator</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{ 'inactiveSex' : genero === 'Femenino' }">
                    <div class="contenedor" style="cursor: pointer" (click)="genderMale()">
                        <i class="fas fa-mars sex"></i>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]="{ 'inactiveSex' : genero === 'Masculino' }">
                    <div class="contenedor" style="cursor: pointer" (click)="genderFemale()">
                        <i class="fas fa-venus sex"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="numberStyle">{{ altura }} <span class="cm"> cm</span></div>
                        <input type="range" class="form-range" (input)="cambiarAltura($event)" [value]="altura" min="120" max="220" id="customRange1">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="numberStyle">{{ peso }}</div>
                        <div>
                            <i class="fas fa-minus sumaResta" (click)="peso = peso - 1"></i>
                            <i class="fas fa-plus sumaResta" (click)="peso = peso + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="numberStyle">{{ edad }}</div>
                        <div>
                            <i class="fas fa-minus sumaResta" (click)="edad = edad - 1"></i>
                            <i class="fas fa-plus sumaResta" (click)="edad = edad + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button (click)="calcularBMI()" class="btn btn-primary btn-lg btn-block btn-color">Calculate</button>
            </div>
        </div>
    </div>
</div>
