<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">BMI Calculator</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <i class="fas fa-mars sex"></i>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <i class="fas fa-venus sex"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="numberStyle">170 <span class="cm"> cm</span></div>
                        <input type="range" class="form-range" id="customRange1">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="numberStyle">{{ peso }}</div>
                        <div>
                            <i class="fas fa-minus sumaResta"></i>
                            <i class="fas fa-plus sumaResta"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="numberStyle">{{ edad }}</div>
                        <div>
                            <i class="fas fa-minus sumaResta"></i>
                            <i class="fas fa-plus sumaResta"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-primary btn-lg btn-block btn-color">Calculate</button>
            </div>
        </div>
    </div>
</div>
